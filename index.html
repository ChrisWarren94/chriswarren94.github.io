<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field guide</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Field guide to programming languages of the web</h1>
    <p>Here's a paragraph.</p>
    <h2>HTML</h2>
    <p>HTML is for defining the content of a page.</p>
    <code>
        <h1>Example code</h1>
        <p>Example paragraph in HTML.</p>
    </code>
    <p>Wow, look at that HTML code.</p>
    <h2>CSS</h2>
    <p>CSS is for describing how a page looks.</p>
    <code>
        body {
            color: pink;
            size: large;
        }
    </code>
</body>
</html>
